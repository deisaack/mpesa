{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<h3>Create A Flatpage</h3>
    <form action="" method="post" role="form">
              {% csrf_token %}
                  {{ form.media }}
              {{ form }}
            <button type="submit" class="btn waves-effect waves-light light-green darken-4">Submit</button>
    </form>


{% endblock content %}
